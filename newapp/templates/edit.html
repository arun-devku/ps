{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="container-fluid p-2">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand col-1" href="#"><img width="80" src="{% static 'images/wh.png' %}" alt=""></a>
              <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span  class="toggler-icon top-bar"></span>
                <span   class="toggler-icon middle-bar"></span>
                <span  class="toggler-icon bottom-bar"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                  
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}"><button class="btn btn-info">Back to Home</button></a>
                  </li>
                 
                 
                </ul>
              </div>
            </div>
          </nav>
            <div class="container mx-auto">
                <div class="text-center heading">
                    <h1>TODO LIST</h1>
                </div>
                <div class="col-lg-7 mt-5 mx-auto">
                    <div class="row g-6 justify-content-center">
                      <div class="col-lg-7">
                        {% for d in data %}
                        <form action="{% url 'edit_post' d.id %}" method="POST">
                          {% csrf_token %}
                        <input type="text" class="form-control" name="content" value="{{d.content}}">
                      
                      
                      </div>
                      <div class="col-auto mt-5 mt-lg-0">
                          <button type="submit" class="btn btn-info" >Update</button>
                      </div>
                    </form>
                      {% endfor %}
                    </div>
                  
                </div>
            </div>
        </div>
    </header>
    <div class="col-lg-6">
      
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
