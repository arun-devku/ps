{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <header>
        <div class="container-fluid p-0">
          <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand col-1" href="#"><img width="80" class="d-inline-block align-top"  src="{% static 'images/wh.png' %}" alt=""></a>
              <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span  class="toggler-icon top-bar"></span>
                <span   class="toggler-icon middle-bar"></span>
                <span  class="toggler-icon bottom-bar"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                  
                  <li class="nav-item">
                    <!-- <a class="nav-link" href="#"><button class="btn btn-info">Sign up</button></a> -->
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}"><button class="btn btn-info">Log out</button></a>
                  </li>
                 
                </ul>
              </div>
            </div>
          </nav>

            <div class="container ">
                <div class="text-center heading">
                    <h1>TODO LIST</h1>
                </div>
               <div class="col-lg-6 text-center  mx-auto">
                   <form action="{% url 'index' %}" method="POST">
                       {% csrf_token %}
                     <input type="text" name="content" id="content" placeholder="ENTER SOMETHING">
                     <button type="submit"><i class="fas fa-plus-square"></i></button>
                    </form>
               </div>
               
                             <div class="col-lg-8 col-sm-10 col-10 d-flex mx-auto mt-5">
                                 <div class="row justify-content-center">
                                    {% for d in data %}
                                     <div class="col-lg-5 col-sm-7 col-7 text-center mx-center">
                                        <p class="text-white overflow-auto">{{d.content}}</p>
                                     </div>
                                     <div class="col-lg-5 col-sm-5 col-5" >
                                       <div class="row d-flex justify-content-end">
                                                    <div class="col-auto ">
                                                          
                                                          <a href="{% url 'edit_post' d.id %}"><button type="button" class="btn btn-info" >edit</button></a> 
                                                    </div>
                                                    <div class="col-auto">
                                                      <form class="" action="{% url 'dele_post' d.id %}" method="POST">
                                                        {% csrf_token %}
                                                      <button class="btn btn-danger">delete</button>
                                                    </form>
                                         </div>
                                        
                                       </div>
                                     </div>
                                     
                                {% endfor %}
                                 </div>
                   
                                               
              
                                          
                  
                      
                  
                            </div>
                              
               
              
              
            </div>
               
        </div>
    </header>
